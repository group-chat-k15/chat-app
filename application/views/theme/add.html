<!DOCTYPE html>
<html>
	<head>
		<title>Chat</title>
		<link href="./css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="./js/jquery-3.3.1.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
		<link rel="stylesheet" type="text/css" href="./css/style.css">
		<script type="text/javascript" src="./js/layout.js"></script>
		
	</head>
	<!--Coded With Love By Mutiullah Samim-->
	<body>
		
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">
				<div class="back-btn">
					<a href="index.html">
						<i class="fas fa-arrow-left"></i>
					</a>
				</div>
				<div class=""><div class="card card-friend mb-sm-3 mb-md-0 contacts_card">
					
					<div class="card-header">
						<div class="input-group">
							<input type="text" placeholder="Search..." name="" class="form-control search">
							<div class="input-group-prepend">
								<span class="input-group-text search_btn"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</div>
					<div class="card-body contacts_body">
						<ui class="contacts">
						<li class="active">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://devilsworkshop.org/files/2013/01/enlarged-facebook-profile-picture.jpg" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Maryam Naz</span>
									<p>Maryam is online</p>
								</div>
								<div class="accept-btn btn btn-primary">
									Add Friend
								</div>
							</div>
						</li>
			
						</ui>
					</div>
					<div class="card-footer"></div>
				</div></div>
			</div>
		</div>
	</body>
</html>
